<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Validation</title>
	  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

	<style>
		li{
			list-style-type:none;
		}
	</style>
</head>
<body>
	
	

	<form action="/register" method="post" onsubmit="return validateForm()">	
		<h2>რეგისტრაცია</h2>
		<input type="number" name="ID" id="idInput" required placeholder="Enter your ID"/>
		<input type="number" name="tel" required id="telInput" placeholder="Write phone"/>
		<input type="text" name="name" id="nameInput"  placeholder="Enter your name"/>
		<input type="text" name="surname" id="surnameInput" placeholder="Enter your surname"/>
		<input type="number" name="number" id="numberInput" placeholder="Write chosen number"/>
		{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
		<input type="submit" value="Add ticket"/>
	</form>
	


	<script>
		function validateForm() {
			// Get input field values
			var id = document.getElementById("idInput").value;
			var phone = document.getElementById("telInput").value;
			var number = document.getElementById("numberInput").value;
		
			// Validate ID length
			if (id.length != 11) {
				alert(`ID must be  11 digits long. length is: ${id.length}`);
				return false;
			}
		
			// Validate phone number starting from 5
			if (!phone.startsWith("5") || phone.length != 9) {
				alert("Phone number must start with 5. be 9 characters longer");
				return false;
			}
			// Validate phone number starting from 5
			if (number.length < 1) {
				alert("choose some number");
				return false;
			}
		
			// Form is valid, allow submission
			return true;
		}
	</script>
</body>
</html>
